version: 2.1
jobs:
    build:
        docker:
            - image: circleci/node:12
        steps:
            - checkout
            - run:
                name: update-npm
                command: 'sudo npm install -g npm@6'
            - restore_cache:
                key: dependency-cache-{{ checksum "package-lock.json" }}
            - run:
                name: install-npm-wee
                command: npm install

